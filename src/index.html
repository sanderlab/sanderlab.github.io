<!DOCTYPE html>
<html lang="en" ng-app="sanderlab">
<head>
  <title>Sander Lab</title>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="javascript/sanderlab.js"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/sanderlab.css"/>
</head>

<body class="sanderlab" layout="column" ng-controller="MainCtrl" ng-cloak>
<!--   <div>selectedTabIndex = {{selectedTabIndex}}</div> -->
  <div layout="row">
  
    <div flex flex-gt-sm="35" flex-gt-xs="30" flex-xs="80">
      <h1 class="md-display-1">
        <a href="" ng-click="selectedTabIndex = -1">Sander Lab</a>
      </h1>
    </div>
    
    <div flex flex-gt-sm="65" flex-gt-xs="70" flex-xs="20">
      <md-content>
        
        <md-menu hide show-xs md-position-mode="target-right target">
          <md-button aria-label="Open navigation menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
            <md-icon md-menu-origin md-font-icon="fa-bars" class="fa s28 md-primary">
            </md-icon>
          </md-button>
          <md-menu-content width="3">
            <md-menu-item ng-repeat="p in pages">
              <md-button ng-click="$parent.$parent.selectedTabIndex=$index">
                <i ng-if="$index==selectedTabIndex" 
                   class="fa fa-circle selectedtabicon" 
                   md-colors="{color:'primary'}"></i>
                {{p.title}}
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        
        <md-tabs hide-xs md-selected="selectedTabIndex" md-autoselect="false" md-center-tabs="true">
          <md-tab ng-repeat="p in pages"
                  label="{{p.title}}"
                  md-active="false">
          </md-tab>
        </md-tabs>
        
      </md-content>
    </div>
    <div id="content" ui-view flex> </div>
  </div>
  
</body>
</html>
