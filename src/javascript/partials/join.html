<div layout="column" layout-gt-sm="row" layout-align="center top" layout-wrap>
  <h2 flex>Come work with us!</h2>
  <p ng-bind="sitedata.join.description"></p>
  
  <dl flex>
    <dt ng-repeat-start="opening in sitedata.join.openings" ng-bind="opening.title"></dt>
    <dd ng-repeat-end>
      <a target="_blank" ng-href="{{opening.link}}">more info / apply</a>
    </dd>
  </dl>
</div>
