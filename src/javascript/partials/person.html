<div class="toppage people" layout-xs="column" layout="row" layout-align="center top" layout-wrap layout-margin>
  <div flex="100">
    <a ui-sref='people'>back to all people</a>
  </div>
  <div flex="80" flex-gt-sm="75" md-whiteframe="10" 
       layout="row" layout-xs="column" layout-align="center center" layout-wrap>
    
    <div class="padded" flex-offset-gt-xs="3" flex-gt-xs="40" flex="100" layout-padding layout-wrap>
        <div class="md-headline" ng-bind="person.name"></div>
        <div class="md-subhead" ng-bind="person.role"></div>
        <div class="md-subhead">
          <a ng-href="mailto:{{reverseEmail(person.email)}}">{{reverseEmail(person.email)}}</a>
        </div>
        <div class="md-subhead" ng-bind="person.phone"></div>
        <div class="md-subhead">
          <div ng-bind="addrline" ng-repeat="addrline in person.location"></div>
        </div>
    </div>
    <div class="padded" flex-gt-xs="40" flex="100" layout-padding layout-wrap>
        <img ng-src="/images/people1024x1024/{{person.photo}}"
             class="md-media-lg card-media"
             style="height:256px!important;width:256px!important;"
             hide-sm/>
             
        <img ng-src="/images/people1024x1024/{{person.photo}}"
             class="md-media-lg card-media"
             style="height:192px!important;width:192px!important;"
             hide show-sm/>
             
    </div>
    <div class="padded" flex="100" layout-padding>
      <p ng-bind-html="getSafeHtml(person.bio)"
         style="text-align:justify;text-justify:inter-word;font-size:14px;">
      </p>
      <p ng-if="person.google_scholar_link || person.pubmed_link">
        <span ng-show="person.google_scholar_link">
          See publication list on Google Scholar 
          <a target="_blank" ng-href="{{person.google_scholar_link}}">here</a>.
        </span>
        <span ng-show="person.pubmed_link">
          See publication list on Pubmed 
          <a target="_blank" ng-href="{{person.pubmed_link}}">here</a>.
        </span>
      </p>
      
    </div>
  </div>
</div>
