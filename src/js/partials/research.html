<div class="toppage research"
     layout="row" 
     layout-xs="column"
     layout-align="center top" 
     layout-wrap 
     layout-margin>
  
  <md-content>
    <md-tabs md-dynamic-height md-center-tabs>
    
      <md-tab label="Overview">
        <md-content class="md-padding" 
                    layout="row" 
                    layout-xs="column"
                    layout-align="center center"
                    layout-wrap 
                    layout-margin>
                    
          <div flex-xs flex-gt-sm="45" ng-repeat="topic in sitedata.research.overview.topics">
            <div layout="column" layout-align="center center">
              <img ng-src="/images/research/{{topic.image}}"
                   ng-if="topic.image && topic.image != 'blank.png'"
                   width="80%"/>
              <img ng-src="/images/research/{{topic.image}}"
                   ng-if="topic.image == 'blank.png'"
                   hide-xs hide-sm
                   width="80%"/>
              <h2 ng-bind="topic.title"></h2>
              <p style="text-align:justify;text-justify:inter-word;" ng-bind="topic.description"></p>
            </div>
          </div>

        </md-content>
      </md-tab>
      
      <md-tab label="Publications">
        <md-content class="md-padding" 
                    layout="row" 
                    layout-xs="column"
                    layout-align="center center"
                    layout-wrap 
                    layout-margin>
                    
          <div flex-xs flex-gt-xs="60">
            <md-card ng-repeat="publication in sitedata.research.publications">
              <md-card-content>
                <p>
                  {{publication.citation}}
                  <span ng-show="publication.pdf">
                    (<a target="_blank" ng-href="{{publication.pdf}}">pdf</a>)
                  </span>
                </p>
              </md-card-content>
            </md-card>
          </div>
  
          <div flex="100" layout-align="center center" style="text-align:center">
            For an up-to-date list of Sander lab publications, please see our Google Scholar page 
            <a target="_blank" href="https://scholar.google.com/citations?user=4R7_wW8AAAAJ&hl=en">here.</a>
          </div>
          
        </md-content>
      </md-tab>
      
    </md-tabs>
  </md-content>
</div>
