<div
  class="toppage people"
  layout-xs="column"
  layout="row"
  layout-wrap
  layout-align="center top"
>
  <h1 flex="100">Current Members</h1>
  <button
    ng-repeat="person in sitedata.people | orderBy:'name':false"
    ui-sref="personpage({personId:person.key})"
    flex-xs
    flex-sm="50"
    flex-gt-sm="33"
    class="peoplebutton"
    ng-if="!person.isAlumni"
  >
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline" ng-bind="person.name"></span>
          <span class="md-subhead" ng-bind="person.role"></span>
        </md-card-title-text>
        <md-card-title-media>
          <img
            ng-src="images/people256x256/{{person.photo}}"
            ng-if="person.photo"
            class="md-media-lg card-media"
          />
          <img
            ng-src="images/people256x256/blank.png"
            ng-if="!person.photo"
            class="md-media-lg card-media"
          />
        </md-card-title-media>
      </md-card-title>
      <md-card-content>
        <p ng-bind="person.tagline"></p>
        <p style="font-size: 13px; text-align: center;">
          <a href="personpage({personId:person.key})">more information</a>
        </p>
      </md-card-content>
    </md-card>
  </button>

  <h1 flex="100">Alumni</h1>
  <button
    ng-repeat="person in sitedata.people | orderBy:'name':false"
    ui-sref="personpage({personId:person.key})"
    flex-xs
    flex-sm="50"
    flex-gt-sm="33"
    class="peoplebutton"
    ng-if="person.isAlumni"
  >
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline" ng-bind="person.name"></span>
          <span class="md-subhead" ng-bind="person.role"></span>
        </md-card-title-text>
        <md-card-title-media>
          <img
            ng-src="images/people256x256/{{person.photo}}"
            ng-if="person.photo"
            class="md-media-lg card-media"
          />
          <img
            ng-src="images/people256x256/blank.png"
            ng-if="!person.photo"
            class="md-media-lg card-media"
          />
        </md-card-title-media>
      </md-card-title>
      <md-card-content>
        <p ng-bind="person.tagline"></p>
        <p style="font-size: 13px; text-align: center;">
          <a href="personpage({personId:person.key})">more information</a>
        </p>
      </md-card-content>
    </md-card>
  </button>
</div>
